<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Photo Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        playfair: ['Playfair Display', 'serif'],
                        lato: ['Lato', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 3s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'bounce-slow': 'bounce 3s infinite',
                    },
                }
            }
        }
    </script>
    <style>
        .bg-gradient-animated {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .text-shadow {
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
    </style>
</head>
<body class="bg-gradient-animated min-h-screen flex items-center justify-center p-4">
    <div class="glass-card rounded-3xl p-8 md:p-12 max-w-4xl w-full text-center">
        <div class="mb-8 animate-float">
            <i class="fas fa-camera text-white text-6xl md:text-8xl"></i>
        </div>
        
        <h1 class="text-4xl md:text-6xl lg:text-7xl font-playfair font-black text-white mb-6 text-shadow">Welcome</h1>
        
        <p class="text-xl md:text-2xl text-white mb-12 font-lato font-light">Memories captured in time</p>
        
        <div class="space-y-4 md:space-y-0 md:flex md:justify-center">
            <a href="auth.html" class="inline-block bg-white text-purple-600 font-bold py-3 px-8 rounded-full shadow-lg hover:bg-purple-100 hover:scale-105 transition duration-300 transform animate-pulse-slow">
                <i class="fas fa-images mr-2"></i> Start Exploring
            </a>
        </div>
        
        <div class="mt-16 grid grid-cols-3 gap-4">
            <img src="A.jpg" alt="Preview 1" class="w-full h-24 object-cover rounded-lg shadow-lg hover:scale-105 transition duration-300">
            <img src="G.jpg" alt="Preview 2" class="w-full h-24 object-cover rounded-lg shadow-lg hover:scale-105 transition duration-300">
            <img src="L.jpg" alt="Preview 3" class="w-full h-24 object-cover rounded-lg shadow-lg hover:scale-105 transition duration-300">
        </div>
    </div>
    
    <!-- No auto-redirect -->
</body>
</html>
